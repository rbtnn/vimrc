name: vim

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: rbtnn/action-startuptime-vim@main

      - run: pwd
      - run: ls -al
      - run: ls -al vim/pack/my/start/vim-operator-user
      - run: cat vimrc.log
